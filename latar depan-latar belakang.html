<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        img.x1{
            position:absolute;
            left:0;
            top: 0;
            z-index: 1;
        }
        img.x2{
            position: absolute;
            left: 0;
            top: 100;
            z-index: -1;
        }
    </style>
    <title>elemen latar depan dan latar belakang</title>
</head>
<body>
    <img class="x1" src="spongebob.jpg" width="100" height="80">
    <p>gambar di atas pakai class x1</p>
    <img class="x2" src="backgroumd.jpg" width="100" height="80">
    <p>gambar di atas pakai x2</p>
</body>
</html>
